<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <script src="Script.js" defer></script>
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <h1 class="title"><a href="https://www.cuemath.com/temperature-conversion-formulas/" target="_blank"><b>Convert Temperature Values</b></a></h1>
        <section class="answer__section">
            <p class="answer"></p>
        </section>
        <section class="input__section">
            <form class="form" id="converter">
                <div class="input-group">
                    <label for="fromTemperature">From</label>
                    <div class="inputs">
                        <input type="number" name="fromTemperature" id="fromTemperature" required />
                        <select name="fromUnit">
                            <option value="C" style="color:#111;">Celsius (°C)</option>
                            <option value="F" style="color:#111;">Farenheit (°F)</option>
                            <option value="K" style="color:#111;">Kelvin (K)</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="toUnit">To</label>
                    <div class="inputs">
                        <select name="toUnit" id="toUnit">
                            <option value="C" style="color:#111;" hidden disabled>Celsius (°C)</option>
                            <option value="F" style="color:#111;">Fahrenheit (°F)</option>
                            <option value="K" style="color:#111;">Kelvin (K)</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Convert</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="attribution">
            <p>Made by <a href="" target="_blank">Patil Om Prakash</a></p>
        </div>
    </footer>
</body>
</html>
